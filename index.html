<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
  <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
  <link rel="stylesheet" href="assets/element-mafin.css">
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
  <script src="assets/element-mafin.js"></script>
  <script src="assets/behavior.js"></script>
</head>
<body>
  <div id="wrapper">
    <form id="item-1"></form>
  </div>
  <script type="text/javascript">
    $.ajax({
      dataType: "json",
      mimeType: "application/json",
      url: "assets/element-definition.json",
      error: function( xhr, status, error) {
        console.log(xhr);
        console.log(status);
        console.log(error);
      },
      success: function (data) {
        // create the matrix
        mafin.createMatrix(data, $('#wrapper form'));

        $('td.input').click(function () {
          alert('clicked');
        });
      }
    });
    $(document).ready(function () {
      $('#wrapper > form td.input').click(function () {
        mafin.changeStates($(this));
      });
    });
  </script>
</body>
</html>
